Elementos a nivel de bloque:
    Un elemento de nivel de bloque siempre comienza en una nueva línea, y los navegadores agregan automáticamente algo de espacio (un margen) antes y después del elemento.

    Un elemento a nivel de bloque siempre ocupa todo el ancho disponible (se extiende a la izquierda y a la derecha hasta donde puede).

    Dos elementos de bloque de uso común son: y .<p><div>

    El elemento define un párrafo en un documento HTML.<p>

    El elemento define una división o una sección en un documento HTML.<div>

Linea:
    Un elemento en línea no comienza en una línea nueva.

    Un elemento en línea solo ocupa la anchura necesaria.
    <span>Hello World</span>

El elemento <div>
    El elemento se utiliza a menudo como contenedor para otros elementos HTML.<div>

    El elemento no tiene atributos obligatorios, pero , y son comunes.<div>styleclassid

    Cuando se usa junto con CSS, el elemento se puede usar para aplicar estilo a bloques de contenido:<div>
    <div style="background-color:black;color:white;padding:20px;">
    <h2>London</h2>
    <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
    </div>
    
El elemento <span>
El elemento es un contenedor en línea que se utiliza para marcar una parte de un texto o una parte de un documento.<span>

El elemento no tiene atributos obligatorios, pero , y son comunes.<span>styleclassid

Cuando se usa junto con CSS, el elemento se puede usar para aplicar estilo a partes del texto:<span>   
    
    

    <p>My mother has <span style="color:blue;font-weight:bold">blue</span> eyes and my father has <span style="color:darkolivegreen;font-weight:bold">dark green</span> eyes.</p>
-->
