<!--

Sintaxis de imágenes HTML
    La <img>etiqueta HTML se utiliza para incrustar una imagen en una página web.

    Las imágenes no se insertan técnicamente en una página web; las imágenes están vinculadas a páginas web. La <img>etiqueta crea un espacio de espera para la imagen a la que se hace referencia.

    La <img>etiqueta está vacía, solo contiene atributos y no tiene una etiqueta de cierre.

    La <img>etiqueta tiene dos atributos obligatorios:

        src: especifica la ruta a la imagen
        alt: especifica un texto alternativo para la imagen

    Sintaxis
        <img src="url" alt="alternatetext">

El atributo src
    El srcatributo obligatorio especifica la ruta (URL) a la imagen.

    Nota: Cuando se carga una página web, es el navegador, en ese momento, el que obtiene la imagen de un servidor web y la inserta en la página.
    Por lo tanto, asegúrese de que la imagen permanezca en el mismo lugar en relación con la página web; de lo contrario, sus visitantes obtendrán un icono de enlace roto. El icono de enlace roto y el alttexto se muestran si el navegador no puede encontrar la imagen.

    Ejemplo
        <img src="img_chania.jpg" alt="Flowers in Chania">


El atributo alt
    El altatributo obligatorio proporciona un texto alternativo para una imagen, si el usuario por alguna razón no puede verla (debido a una conexión lenta, un error en el atributo src o si el usuario usa un lector de pantalla).

    El valor del altatributo debe describir la imagen:

    Ejemplo
        <img src="img_chania.jpg" alt="Flowers in Chania">


Tamaño de la imagen: ancho y alto
    Puede utilizar el styleatributo para especificar el ancho y el alto de una imagen.

    Ejemplo
        <img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">
        Alternativamente, puede utilizar los atributos widthy height:

    Ejemplo
        <img src="img_girl.jpg" alt="Girl in a jacket" width="500" height="600">
        Los atributos widthy heightsiempre definen el ancho y el alto de la imagen en píxeles.

    Nota: especifique siempre el ancho y el alto de una imagen. Si no se especifican el ancho y el alto, la página web puede parpadear mientras se carga la imagen.


Imágenes en otra carpeta
    Si tiene sus imágenes en una subcarpeta, debe incluir el nombre de la carpeta en el srcatributo:

    Ejemplo
        <img src="/images/html5.gif" alt="HTML5 Icon" style="width:128px;height:128px;">


Imágenes en otro servidor / sitio web
    Algunos sitios web apuntan a una imagen en otro servidor.

    Para apuntar a una imagen en otro servidor, debe especificar una URL absoluta (completa) en el srcatributo:

    Ejemplo
        <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">


Imagenes animadas
    HTML permite GIF animados:

    Ejemplo
        <img src="programming.gif" alt="Computer Man" style="width:48px;height:48px;">


Imagen como enlace
    Para usar una imagen como enlace, coloque la <img>etiqueta dentro de la <a> etiqueta:

    Ejemplo
        <a href="default.asp">
            <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
        </a>

Imagen flotante
    Utilice la floatpropiedad CSS para dejar que la imagen flote a la derecha oa la izquierda de un texto:

    Ejemplo
        <p><img src="smiley.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>

        <p><img src="smiley.gif" alt="Smiley face" style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p>
