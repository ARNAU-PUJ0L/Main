El elemento HTML <head>
    El elemento es un contenedor de metadatos (datos sobre datos) y se coloca entre la etiqueta y la etiqueta.<head><html><body>

    Los metadatos HTML son datos sobre el documento HTML. No se muestran los metadatos.

    Los metadatos suelen definir el título del documento, el juego de caracteres, los estilos, los scripts y otra metainformación.

El elemento HTML <meta>
    El elemento se utiliza normalmente para especificar el juego de caracteres, la descripción de la página, las palabras clave, el autor del documento y la configuración de la ventana gráfica.<meta>

    Los metadatos no se mostrarán en la página, pero son utilizados por los navegadores (cómo mostrar contenido o recargar la página), por los motores de búsqueda (palabras clave) y otros servicios web.
  
    Ejemplo
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="John Doe">

Configuración de la ventana gráfica
    La ventana gráfica es el área visible del usuario de una página web. Varía con el dispositivo: será más pequeño en un teléfono móvil que en la pantalla de una computadora.

    Debe incluir el siguiente elemento en todas sus páginas web:<meta>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">



El elemento HTML <base>
    El elemento especifica la dirección URL base y/o el destino para todas las direcciones URL relativas de una página.<base>

    La etiqueta debe tener presente un atributo href o un atributo de destino, o ambos.<base>

    ¡Solo puede haber un solo elemento en un documento!<base>    

    Ejemplo:
        <head>
            <base href="https://www.w3schools.com/" target="_blank">
        </head>
