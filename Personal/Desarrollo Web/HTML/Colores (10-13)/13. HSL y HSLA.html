<!--
HSL significa tono, saturación y luminosidad.
Los valores de color HSLA son una extensión de HSL con un canal alfa (opacidad).


Valores de color HSL

    En HTML, se puede especificar un color usando tono, saturación y luminosidad (HSL) en la forma:

    hsl ( tono , saturación , luminosidad )

    El tono es un grado en la rueda de colores de 0 a 360. 0 es rojo, 120 es verde y 240 es azul.

    La saturación es un valor porcentual, 0% significa un tono de gris y 100% es el color completo.

    La luminosidad también es un valor porcentual, el 0% es negro y el 100% es blanco.


    Ejemplo:
        hsl(0, 100%, 50%)
        hsl(240, 100%, 50%)
        hsl(147, 50%, 47%)
        hsl(300, 76%, 72%)
        hsl(39, 100%, 50%)
        hsl(248, 53%, 58%)


Saturación

    La saturación se puede describir como la intensidad de un color.

    100% es color puro, sin tonos de gris.

    50% es 50% gris, pero aún puede ver el color.

    0% es completamente gris, ya no se puede ver el color.


    Ejemplo:
        hsl(0, 100%, 50%)
        hsl(0, 80%, 50%)
        hsl(0, 60%, 50%)
        hsl(0, 40%, 50%)
        hsl(0, 20%, 50%)
        hsl(0, 0%, 50%)


Ligereza

    La claridad de un color se puede describir como la cantidad de luz que desea darle al color, 
    donde 0% significa que no hay luz (negro), 50% significa 50% de luz (ni oscuro ni claro) 100% significa claridad total (blanco).

    Ejemplo:
       hsl(0, 100%, 0%)
        hsl(0, 100%, 25%)
        hsl(0, 100%, 50%)
        hsl(0, 100%, 75%)
        hsl(0, 100%, 90%)
        hsl(0, 100%, 100%) 


Sombras de gris

    Los tonos de gris a menudo se definen estableciendo el tono y la saturación en 0,
    y ajustando la luminosidad del 0% al 100% para obtener tonos más oscuros / claros:

    Ejemplo:
        hsl(0, 0%, 20%)
        hsl(0, 0%, 30%)
        hsl(0, 0%, 40%)
        hsl(0, 0%, 60%)
        hsl(0, 0%, 70%)
        hsl(0, 0%, 90%)


Valores de color HSLA

    Los valores de color HSLA son una extensión de los valores de color HSL con un canal Alfa, que especifica la opacidad de un color.

    Un valor de color HSLA se especifica con:

    hsla ( tono, saturación , luminosidad, alfa )

    El parámetro alfa es un número entre 0.0 (totalmente transparente) y 1.0 (nada transparente)


    Ejemplo:
        hsla(9, 100%, 64%, 0)
        hsla(9, 100%, 64%, 0.2)
        hsla(9, 100%, 64%, 0.4)
        hsla(9, 100%, 64%, 0.6)
        hsla(9, 100%, 64%, 0.8)
        hsla(9, 100%, 64%, 1)   

-->
