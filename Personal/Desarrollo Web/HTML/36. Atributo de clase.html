<!--
El atributo HTML se utiliza para especificar una clase para un elemento HTML.class


El atributo se utiliza a menudo para apuntar a un nombre de clase en una hoja de estilos. También puede ser utilizado por un JavaScript para acceder y manipular elementos con el nombre de clase específico.class

Ej: Tenemos tres elementos con un atributo con el valor de "ciudad". Los tres elementos se diseñarán por igual de acuerdo con la definición de estilo en la sección de la cabeza:

Ejemplo: 
            <style>
                .hola {
                    background-color: aqua;
                }

                .adios {
                    color: rgb(21, 255, 0);
                }

            </style>
        </head>
        <body>
            <div class="hola">Una clase </div>
            <p>hola <span class="hola">buenas</span> tardes </p>
            <div class="hola adios"> Dos clases</div>
        </body>


-->
