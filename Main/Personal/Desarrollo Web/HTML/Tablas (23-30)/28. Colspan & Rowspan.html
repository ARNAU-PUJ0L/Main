<!--
Las tablas HTML pueden tener celdas que se extienden sobre varias filas y/o columnas.

Colspan: Para q la celda se extienda varias columnan

<table>
  <tr>
    <th colspan="2">Name</th>
    <th>Age</th>
  </tr>
</table>

Rowspan: Para hacer que una celda se extienda sobre varias filas

<table>
  <tr>
    <th rowspan="2">Name</th>
    <th>Age</th>
  </tr>
</table>


-->
