<!--
Agregar borde:
    Para agregar un borde, use la borderpropiedad CSS en los elementos table, thy td:

    Ejemplo (Celdas de bordes dobles)
        table, th, td {
        border: 1px solid black;
        }


    Ejmplo (Celdas con bordes normales)
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

    Ejemplo (Igual que el anterior pero con las casillas subrrayadas):
        table, th, td {
        border: 1px solid white;
        border-collapse: collapse;
        }
        th, td {
        background-color: #96D4D4;
        }


    Ejemplo: (Bordes circulares + casillas bordeadas)
        table, th, td {
        border: 1px solid black;
        border-radius: 10px;
        }


    Ejemplo(Casillas bordeadas)

        th, td {
        border: 1px solid black;
        border-radius: 10px;
        }

Bordes de tabla punteados
 	 	 
    Se permiten los siguientes valores:

    dotted     
    dashed     
    solid     
    double     
    groove     
    ridge     
    inset     
    outset     
    none     
    hidden  

    Ejemplo
        th, td  {
        border-style: dotted;
        }

Colores del borde:
    Ejemplo
        th, td {
        border-color: #96D4D4;
        }
