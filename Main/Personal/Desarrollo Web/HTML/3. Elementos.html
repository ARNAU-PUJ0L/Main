<!--
Elementos HTML:
    El elemento HTML es todo, desde la etiqueta de inicio hasta la etiqueta de finalización:

    <nombre de etiqueta > El contenido va aquí ... < / nombre de etiqueta >

    Nota: algunos elementos HTML no tienen contenido (como el elemento <br>). Estos elementos se denominan elementos vacíos. ¡Los elementos vacíos no tienen etiqueta de cierre!


Elementos anidados:
    
Los elementos HTML se pueden anidar (esto significa que los elementos pueden contener otros elementos).

    <!DOCTYPE html>
    <html>
    <body>

    <h1>My First Heading</h1>
    <p>My first paragraph.</p>

    </body>
    </html>


    Ejemplo explicado:
        El <html>elemento es el elemento raíz y define todo el documento HTML.

        Tiene una etiqueta de inicio <html>y una etiqueta de finalización </html>.

        Luego, dentro del <html>elemento hay un <body> elemento:

        El <body>elemento define el cuerpo del documento.

        Tiene una etiqueta de inicio <body>y una etiqueta de finalización </body>.

        Luego, dentro del <body>elemento hay otros dos elementos: <h1>y <p>:

        <h1>My First Heading</h1>
        <p>My first paragraph.</p>
        El <h1>elemento define un encabezado.

        Tiene una etiqueta de inicio <h1>y una etiqueta de finalización </h1>:

        <h1>My First Heading</h1>
        El <p>elemento define un párrafo.

        Tiene una etiqueta de inicio <p>y una etiqueta de finalización </p>:

        <p>My first paragraph.</p>


Elementos vacios:   
    
    Los elementos HTML sin contenido se denominan elementos vacíos.

    La <br>etiqueta define un salto de línea y es un elemento vacío sin una etiqueta de cierre:

    Ejemplo:
        <p>This is a <br> paragraph with a line break.</p>


-->
