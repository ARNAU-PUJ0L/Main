<!--
Elementos de citas:
    <blockquote>, <q>, <abbr>, <address>, <cite>, y <bdo>


HTML <blockquote> para cotizaciones
    
    El <blockquote>elemento HTML define una sección que se cita de otra fuente.
    Los navegadores suelen aplicar sangría a los <blockquote>elementos.

    Ejemplo:
        <p>Here is a quote from WWF's website:</p>
        <blockquote cite="http://www.worldwildlife.org/who/index.html">
        For 50 years, WWF has been protecting the future of nature.
        The world's leading conservation organization,
        WWF works in 100 countries and is supported by
        1.2 million members in the United States and
        close to 5 million globally.
        </blockquote>


HTML <q> para citas breves

    La <q>etiqueta HTML define una cita breve. Los navegadores normalmente insertan comillas alrededor de la cita.

    Ejemplo:
    <p>WWF's goal is to: <q>Build a future where people live in harmony with nature.</q></p>


HTML <abbr> para abreviaturas

    La <abbr>etiqueta HTML define una abreviatura o un acrónimo, como "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".

    Ejemplo:
        
<p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>  al poner el cursor encima se desglosa el acronimo


HTML <dirección> para información de contacto:
    
    La <address>etiqueta HTML define la información de contacto del autor / propietario de un documento o artículo.
    La información de contacto puede ser una dirección de correo electrónico, URL, dirección física, número de teléfono, identificador de redes sociales, etc.

    Ejemplo:
        <address>
        Written by John Doe.<br>
        Visit us at:<br>
        Example.com<br>
        Box 564, Disneyland<br>
        USA
        </address>


HTML <cite> para el título del trabajo

    La <cite>etiqueta HTML define el título de una obra creativa

    Ejemplo:
        <p><cite>The Scream</cite> by Edvard Munch. Painted in 1893.</p>



HTML <bdo> para anulación bidireccional (Poner el texto al reves (de derecha a izquierda))
    
    BDO son las siglas de Bi-Directional Override.
    La <bdo>etiqueta HTML se utiliza para anular la dirección actual del texto        

    Ejemplos:
        <bdo dir="rtl">This text will be written from right to left</bdo>
        



-->
