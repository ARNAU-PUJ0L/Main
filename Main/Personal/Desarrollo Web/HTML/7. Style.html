<!--
El styleatributo HTML se usa para agregar estilos a un elemento, como color, fuente, tamaño y más.



Atributos de Style

    El styleatributo HTML tiene la siguiente sintaxis

    Ejemplo:
        <tagname style="property:value;">
        La propiedad es una propiedad CSS. El valor es un valor CSS.


Color de fondo:

    La background-color propiedad CSS define el color de fondo de un elemento HTML.


    Ejemplo: 
       
        1. (Establezca el color de fondo de una página)
            <body style="background-color:powderblue;">

                <h1>This is a heading</h1>
                <p>This is a paragraph.</p>

                </body> 

        2. (Establezca el color de fondo para dos elementos diferentes)
                <body>

                <h1 style="background-color:powderblue;">This is a heading</h1>
                <p style="background-color:tomato;">This is a paragraph.</p>

                </body>

Color de texto:
    
    La colorpropiedad CSS define el color del texto de un elemento HTML

    Ejemplo:
        <h1 style="color:blue;">This is a heading</h1>
        <p style="color:red;">This is a paragraph.</p>
        
    
Fuentes:
    
    La font-familypropiedad CSS define la fuente que se utilizará para un elemento HTML

    Ejemplo:
        <h1 style="font-family:verdana;">This is a heading</h1>
        <p style="font-family:courier;">This is a paragraph.</p> 


Tamaño del texto:
        
    La font-sizepropiedad CSS define el tamaño del texto de un elemento HTML

    Ejemplo:
        <h1 style="font-size:300%;">This is a heading</h1>
        <p style="font-size:160%;">This is a paragraph.</p>


Alineacion del texto:

    La text-alignpropiedad CSS define la alineación horizontal del texto para un elemento HTML

    Ejemplos:
        <h1 style="text-align:left;">Centered Heading</h1>
        <p style="text-align:center;">Centered paragraph.</p>
        <h2 style="text-align:right;">Hola.</p>


-->
