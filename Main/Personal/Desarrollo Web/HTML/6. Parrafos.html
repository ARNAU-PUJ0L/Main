<!--
    Parrafo:

    El <p>elemento HTML define un párrafo. 
    Un párrafo siempre comienza en una nueva línea y los navegadores agregan automáticamente un espacio en blanco (un margen) antes y después de un párrafo.

    Ejemplo:
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>

    

    Pantalla html:
        
        Con HTML, no puede cambiar la visualización agregando espacios o líneas adicionales en su código HTML.
        El navegador eliminará automáticamente los espacios y líneas adicionales cuando se muestre la página:

        Ejemplo (El resultado es el mismo):
           <p>
            This paragraph
            contains a lot of lines
            in the source code,
            but the browser
            ignores it.
            </p>

            <p>
            This paragraph
            contains         a lot of spaces
            in the source         code,
            but the        browser
            ignores it.
            </p> 

        
    Linea de separacion (Horizontal):

        La <hr>etiqueta define una pausa temática en una página HTML y, por lo general, se muestra como una regla horizontal.    


        Ejemplo:
            <h1>This is heading 1</h1>
            <p>This is some text.</p>
            <hr>
            <h2>This is heading 2</h2>
            <p>This is some other text.</p>
            <hr>


    Saltos de linea:
            
        El <br>elemento HTML define un salto de línea.
        Úselo <br>si desea un salto de línea (una nueva línea) sin comenzar un nuevo párrafo:  
        
        Ejemplo:
            <p>This is<br>a paragraph<br>with line breaks.</p>

    
    Poema (<pre>):
        
       El texto dentro de un <pre>elemento se muestra en una fuente de ancho fijo (generalmente Courier) y conserva tanto los espacios como los saltos de línea 

        Ejemplo:
            <pre>
            My Bonnie lies over the ocean.

            My Bonnie lies over the sea.

            My Bonnie lies over the ocean.

            Oh, bring back my Bonnie to me.
            </pre>





    
-->
