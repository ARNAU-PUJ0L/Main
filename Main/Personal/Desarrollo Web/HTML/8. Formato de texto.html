<!--

HTML contiene varios elementos para definir texto con un significado especial

Elementos de formato HTML
    Los elementos de formato se diseñaron para mostrar tipos especiales de texto:

    <b> - Texto en negrita
    <strong> - texto importante
    <i> - texto en cursiva
    <em> - Texto enfatizado
    <mark> - texto marcado
    <small> - Texto más pequeño
    <del> - texto eliminado
    <ins> - texto insertado
    <sub> - Texto en subíndice
    <sup> - Texto en superíndice

    

<b> y <strong>:
    El <b>elemento HTML define texto en negrita

    Ejemplo:
    <p>Hola <b>buenas</b> tardes</p> (buenas en negrita)


    El <strong>elemento HTML define el texto con gran importancia. El contenido del interior se muestra normalmente en negrita.
    
    Ejemplo:
        <p>hola <strong>buenas</strong> tardes</p> (buenas strong)


<i> y <em>:
    El <i>elemento HTML define una parte del texto en una voz o estado de ánimo alternativo. El contenido del interior se muestra normalmente en cursiva.

    Ejemplo:
       <i>This text is italic</i>
    
       
    El <em>elemento HTML define texto enfatizado. El contenido del interior se muestra normalmente en cursiva.
    
    Ejemplo:
        <em>This text is emphasized</em>    


<small>:
    El <small>elemento HTML define texto más pequeño

    Ejemplo:
        <small>This is some smaller text.</small>


<mark> (color fondo letra)
    El <mark>elemento HTML define el texto que debe marcarse o resaltarse
    
    Ejemplo:
        <p>Do not forget to buy <mark>milk</mark> today.</p>
        

<del> (tacha)
    El <del>elemento HTML define el texto que se ha eliminado de un documento. Los navegadores generalmente tacharán una línea a través del texto eliminado

    Ejemplo:
        <p>My favorite color is <del>blue</del> red.</p>


<ins> (subraya con linea)
    El <ins>elemento HTML define un texto que se ha insertado en un documento. Los navegadores suelen subrayar el texto insertado

    Ejemplo:
        <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>
        

<sub> (abajo (H2O))
    El <sub>elemento HTML define el texto de subíndice. El texto en subíndice aparece medio carácter debajo de la línea normal y, a veces, se representa en una fuente más pequeña.

    Ejemplo:
      <p>This is <sub>subscripted</sub> text.</p>  


<sup> (arriba)
    El <sup>elemento HTML define texto en superíndice. El texto en superíndice aparece medio carácter por encima de la línea normal y, a veces, se representa con una fuente más pequeña. 

    Ejemplo:
        <p>This is <sup>superscripted</sup> text.</p>

-->
