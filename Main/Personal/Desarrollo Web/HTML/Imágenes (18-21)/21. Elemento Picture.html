Elemento <picture> HTML
    El <picture>elemento HTML le permite mostrar diferentes imágenes para 
    diferentes dispositivos o tamaños de pantalla.


El elemento HTML <picture>
    El <picture>elemento HTML ofrece a los desarrolladores web más flexibilidad para especificar recursos de imágenes.

    El <picture>elemento contiene uno o más <source>elementos, cada uno de los cuales se refiere a imágenes diferentes a través del srcset atributo. De esta forma, el navegador puede elegir la imagen que mejor se adapte a la vista y / o dispositivo actual.

    Cada <source>elemento tiene un mediaatributo que define cuándo la imagen es la más adecuada.

    Ejemplo Muestra diferentes imágenes para diferentes tamaños de pantalla:

        <picture>
            <source media="(min-width: 650px)" srcset="img_food.jpg">
            <source media="(min-width: 465px)" srcset="img_car.jpg">
            <img src="img_girl.jpg">
        </picture>

    Nota: especifique siempre un <img>elemento como último elemento secundario del <picture>elemento. El <img>elemento es utilizado por navegadores 
        que no lo admiten <picture>, o si ninguna de las <source>etiquetas coincide.


Hay dos propósitos principales para el <picture>elemento:

    1. Ancho de banda
    Si tiene una pantalla o dispositivo pequeño, no es necesario cargar un archivo de imagen grande. El navegador utilizará el primer <source> elemento con 
    valores de atributo coincidentes e ignorará cualquiera de los siguientes elementos.

    2. Soporte de formato
    Es posible que algunos navegadores o dispositivos no admitan todos los formatos de imagen. Al usar el <picture>elemento, puede agregar imágenes de todos los formatos,
    y el navegador usará el primer formato que reconozca e ignorará cualquiera de los siguientes elementos.
