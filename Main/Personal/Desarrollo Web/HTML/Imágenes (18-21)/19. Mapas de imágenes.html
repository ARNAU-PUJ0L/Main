<!--

Mapas de imágenes
    La <map>etiqueta HTML define un mapa de imágenes. Un mapa de imagen es una imagen con áreas en las que se puede hacer clic.
     Las áreas se definen con una o más <area>etiquetas.

    Ejemplo:
        <img src="workplace.jpg" alt="Workplace" usemap="#workmap">

        <map name="workmap">
            <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
            <area shape="rect" coords="290,172,333,250" alt="Phone" href="phone.htm">
            <area shape="circle" coords="337,300,44" alt="Coffee" href="coffee.htm">
        </map>


¿Como funciona?
    La idea detrás de un mapa de imagen es que debería poder realizar diferentes acciones dependiendo de en qué parte de la imagen haga clic.
    Para crear un mapa de imágenes, necesita una imagen y un código HTML que describa las áreas en las que se puede hacer clic.


La imagen        
    La imagen se inserta mediante la <img>etiqueta. La única diferencia con otras imágenes es que debes agregar un usemapatributo:
    
    Ejemplo:
        <img src="workplace.jpg" alt="Workplace" usemap="#workmap">

    El usemapvalor comienza con una etiqueta hash #seguida del nombre del mapa de imagen y se utiliza para crear una relación entre la imagen y el mapa de imagen.

Crear mapa de imagen
    Luego, agregue un <map>elemento.

    El <map>elemento se usa para crear un mapa de imagen y está vinculado a la imagen mediante el name atributo requerido :

    Ejemplo:
        <map name="workmap">

    El nameatributo debe tener el mismo valor que el <img>'s usemapatributo.


Las areas
    Luego, agregue las áreas en las que se puede hacer clic.

    Un área en la que se puede hacer clic se define mediante un <area>elemento.

    Forma
        Debe definir la forma del área en la que se puede hacer clic y puede elegir uno de estos valores:

            rect - define una región rectangular
            circle - define una región circular
            poly - define una región poligonal
            default - define toda la región
        
        También debe definir algunas coordenadas para poder colocar el área en la que se puede hacer clic en la imagen. 


    Rect  
        Las coordenadas shape="rect"vienen en pares, una para el eje xy otra para el eje y.
        Entonces, las coordenadas 34,44están ubicadas a 34 píxeles del margen izquierdo y 44 píxeles desde la parte superior:
        Las coordenadas 270,350están ubicadas a 270 píxeles del margen izquierdo y 350 píxeles desde la parte superior:
        
        Ejemplo:
        <area shape="rect" coords="34, 44, 270, 350" href="computer.htm">


    circle:
        Para agregar un área de círculo, primero ubique las coordenadas del centro del círculo: 337,300
        Luego especifique el radio del círculo 44 pixeles
        
        Ejemplo:
            <area shape="circle" coords="337, 300, 44" href="coffee.htm">


    Poly
        El shape="poly"contiene varios puntos de coordenadas, lo que crea una forma formado con líneas rectas (un polígono).
        Esto se puede utilizar para crear cualquier forma.
        Las coordenadas vienen en pares, una para el eje xy otra para el eje y:

        Ejemplo
            <area shape="poly" coords="140,121,181,116,204,160,204,222,191,270,140,329,85,355,58,352,37,322,40,259,103,161,128,147" href="croissant.htm">

            
    Mapa de imagen y JavaScript
        Un área en la que se puede hacer clic también puede activar una función de JavaScript.

        Agregue un clickevento al <area>elemento para ejecutar una función de JavaScript:

        Ejemplo
        Aquí, usamos el atributo onclick para ejecutar una función de JavaScript cuando se hace clic en el área:

            <map name="workmap">
            <area shape="circle" coords="337,300,44" href="coffee.htm" onclick="myFunction()">
            </map>

            <script>
            function myFunction() {
            alert("You clicked the coffee cup!");
            }
    </script>
