<!--
Los colores HTML se especifican con nombres de colores predefinidos o con valores RGB, HEX, HSL, RGBA o HSLA.

Color de fondo
    Puede establecer el color de fondo de los elementos HTML:

    Ejemplo:
        <h1 style="background-color:DodgerBlue;">Hello World</h1>
        <p style="background-color:Tomato;">Lorem ipsum...</p>


Color de texto

    Ejemplo:
        <h1 style="color:Tomato;">Hello World</h1>
        <p style="color:DodgerBlue;">Lorem ipsum...</p>
        <p style="color:MediumSeaGreen;">Ut wisi enim...</p>


Color del borde

    Ejemplo:
        <h1 style="border:2px solid Tomato;">Hello World</h1>
        <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
        <h1 style="border:2px solid Violet;">Hello World</h1>


Valores de color
    En HTML, los colores también se pueden especificar utilizando valores RGB, valores HEX, valores HSL, valores RGBA y valores HSLA.
    Los siguientes tres elementos <div> tienen su color de fondo configurado con valores RGB, HEX y HSL
    Los siguientes dos elementos <div> tienen su color de fondo configurado con valores RGBA y HSLA, lo que agrega un canal Alfa al color (aquí tenemos 50% de transparencia)

    Ejemplo:
        <h1 style="background-color:rgb(255, 99, 71);">...</h1>
        <h1 style="background-color:#ff6347;">...</h1>
        <h1 style="background-color:hsl(9, 100%, 64%);">...</h1>

        <h1 style="background-color:rgba(255, 99, 71, 0.5);">...</h1>
        <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">...</h1>



-->
