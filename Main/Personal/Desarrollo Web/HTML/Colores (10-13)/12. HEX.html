HEX:
    Un color hexadecimal se especifica con: #RRGGBB, donde los enteros hexadecimales RR (rojo), GG (verde) y BB (azul) especifican los componentes del color.


Valores de color HEX

    En HTML, se puede especificar un color usando un valor hexadecimal en el formulario:

    # rrggbb

    Donde rr (rojo), gg (verde) y bb (azul) son valores hexadecimales entre 00 y ff (igual que el decimal 0-255).

    Por ejemplo, # ff0000 se muestra en rojo, porque el rojo está configurado en su valor más alto (ff) y los otros dos (verde y azul) están configurados en 00.

    Otro ejemplo, # 00ff00 se muestra en verde, porque el verde está configurado en su valor más alto (ff), y los otros dos (rojo y azul) están configurados en 00.

    Para mostrar el negro, configure todos los parámetros de color en 00, así: # 000000.

    Para mostrar el blanco, establezca todos los parámetros de color en ff, así: #ffffff.


    Ejemplo:
        #ff0000
        #0000ff
        #3cb371
        #ee82ee
        #ffa500
        #6a5acd


Sombras de gris
    
    Los tonos de gris a menudo se definen utilizando valores iguales para los tres parámetros:

    Ejemplo
        #404040
        #686868
        #a0a0a0
        #bebebe
        #dcdcdc
        #f8f8f8
