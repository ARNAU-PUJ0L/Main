<!--
    Los encabezados HTML son títulos o subtítulos que desea mostrar en una página web.
    Los encabezados HTML se definen con las etiquetas <h1>to <h6>.
    <h1>define el encabezado más importante. <h6>define el encabezado menos importante.
    
    Ejemplo:
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

    NOTA: Los heading son importantes:
        
        Los motores de búsqueda utilizan los títulos para indexar la estructura y el contenido de sus páginas web.

        Los usuarios a menudo hojean una página por sus títulos. Es importante utilizar títulos para mostrar la estructura del documento.

        <h1>Los títulos deben usarse para los títulos principales, seguidos de los <h2>títulos, luego los menos importantes <h3>, y así sucesivamente.


    Modificar el tamaño de los heading:
        
        Cada encabezado HTML tiene un tamaño predeterminado. Sin embargo, puede especificar el tamaño de cualquier encabezado con el styleatributo, utilizando la font-size


        Ejemplo:
           <h1 style="font-size:60px;">Heading 1</h1> 


-->
