<!--
Cómo agregar un favicon en HTML

    Para agregar un favicon a su sitio web, guarde su imagen de favicon en el directorio raíz de su servidor web, o cree una carpeta en el directorio raíz llamada images, y guarde su imagen de favicon en esta carpeta. Un nombre común para una imagen de favicon es "favicon.ico".

    A continuación, agregue un <link>elemento a su archivo "index.html", después del <title>elemento, así:

    Ejemplo
        <!DOCTYPE html>
        <html>
        <head>
        <title>My Page Title</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        </head>
        <body>

        <h1>This is a Heading</h1>
        <p>This is a paragraph.</p>

        </body>
        </html>


Iconos personalizados: https://favicon.cc 



    
-->
