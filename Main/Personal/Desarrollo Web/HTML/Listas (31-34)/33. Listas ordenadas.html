Types

type="1"	The list items will be numbered with numbers (default)

type="i"	The list items will be numbered with lowercase roman numbers

<ol type="A">
  <li>Coffee</li>

  <li>Milk</li>
</ol>

<ol type="I" start="60" >

    <li>dos</li>
</ol>

<ol type="I" start="60" >
    <li>uno</li>
        <ol type="I" start="15">
                <li>uno y medio</li>
